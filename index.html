  <script type="module">
    const VERSION = '1.0';
    import { handleDropdownBehaviour } from './fn/dropdown.js';
    import { handleNavigation } from './fn/app.js';
    // import { checkInitConvexityCanvas } from './content/convexity/canvas_init.js'
    // import { drawText } from './content/convexity/canvastest.js'
    document.addEventListener('DOMContentLoaded', function() {
      handleNavigation(VERSION);    
      handleDropdownBehaviour(); 
      Prism.highlightAll();
      const mainContent = document.getElementById('main-content');
      const observer = new MutationObserver((mutationsList) => {
          for (const mutation of mutationsList) {
              if (mutation.type === 'childList') {
                  mutation.addedNodes.forEach(node => {
                      if (node.nodeType === Node.ELEMENT_NODE) {
                          const preElements = node.querySelectorAll('pre code');
                          preElements.forEach(el => Prism.highlightElement(el));

                          if (node.tagName === 'PRE' && node.querySelector('code')) {
                              Prism.highlightElement(node.querySelector('code'));
                          } else if (node.tagName === 'CODE') {
                              Prism.highlightElement(node);
                          }
                      }
                  });
              }
          }
      });
      observer.observe(mainContent, { childList: true, subtree: true });
    });
  
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
